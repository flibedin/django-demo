<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}


  <h3 class= "pl-2">Clientes <small class="text-muted pl-5 "><a class="btn btn-primary btn-sm" href="{% url 'AppTwo:edit' %}">Nuevo Cliente</a> </small></h3>

    <div class="container pt-3 " >

      {% if user_list %}
        <table class="table table-hover w-auto">
          <thead >
            <th >First Name</th>
            <th >Last Name</th>
            <th >Email</th>
            <th >Action</th>
          </thead>

          {% for user in user_list %}
          <tr>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
              <td><a class="btn btn-primary btn-sm" href="{% url 'AppTwo:edit' pk=user.pk %}" role="button">Edit</a></td>

          </tr>
          {% endfor %}

        </table>
        {% endif %}
      </div>
  {% endblock %}
