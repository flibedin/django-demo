<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Gracias por Registrarse! </h1>
  {% else %}
     <h1>Registrese aca! </h1>
     <h3>Llene el formulario: </h3>

     <form class="form-group" enctype="multipart/form-data" method="post">
       {% csrf_token %}
       {{ user_form.as_p }}
       {{ profile_form.as_p }}
       <input type="submit" class="btn btn-primary btn-sm" name="" value="Register">

     </form>
   {% endif %}

</div>

{% endblock %}
