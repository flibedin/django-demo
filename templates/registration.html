<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}

  {% if registered %}
    <h3 class="pt-3 pl-3">Gracias por Registrarse! </h3>
  {% else %}
     <h3 class="pl-3 pl-3" >Registrese aca! </h3>

     <div class="container w-50 m-4" >
     <form class="form-group" enctype="multipart/form-data" method="post">
       {% csrf_token %}
       {{ user_form.as_p }}
       {{ profile_form.as_p }}
       <input type="submit" class="btn btn-primary btn-sm" name="" value="Register">

     </form>
   </div>
   {% endif %}

{% endblock %}
